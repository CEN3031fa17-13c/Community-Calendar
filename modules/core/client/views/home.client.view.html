<!--this header is necessary to the see the font awesome icons that are added (ex. like button) -->
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<section ng-controller="HomeController">

  <!--Styled heading of page standard across all pages-->
  <div class="content container-fluid">
    <div class="row text-center">
      <div class="col-lg-12">
        <h1 class="heading-page"> So where we going?</h1>
      </div>
    </div>

    <!--Popular events thumbnails added here. They are chosen by the most amount of likes. They are resposive for screens that are small-larg.-->
    <div class="row col-lg-offset-2 col-md-offset-1 col-sm-offset-0" class="center-div">
      <div class=" col-lg-10 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-8 col-sm-offset-0 col-xs-offset-1"
             ng-repeat="entry in popularEvents" ui-sref="upcomingevents.view({ upcomingeventId: entry._id })">
          <!--Here the information for the thumbnails displayed in thumbnails is included-->
          <div class="thumbnail">
            <div class="thumbnail-image">
              <img ng-src="{{entry.imageURLList[0]}}" alt="eventPicture" class="thumbnail-image-size">
            </div>
            <div class="row">
              <div class="col-sm-8 col-xs-8">
                <h4 class="thumbnail-title">{{entry.name}}</h4>
                <p class="thumbnail-desc-trial2"> {{entry.description}}</p>
                <p class="thumbnail-subtitle"><i class="fa fa-thumbs-up" aria-hidden="true"></i>{{entry.likes}}</p>
              </div>
              <div class="col-sm-4 col-xs-4">
                <h4 class="thumbnail-description"><i class="fa fa-calendar" aria-hidden="true"></i>{{entry.eventDuration.startDate
                  | date: ' MMM d'}}</h4>
                <h4 class="thumbnail-description"><i class="fa fa-clock-o" aria-hidden="true"></i>{{entry.eventDuration.startDate
                  | date: ' h:mm a'}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="padding-left:5%; padding-right: 8%">
    <!--Calendar -->
    <div class="col-xs-11 col-xs-push-1" style="padding:0%">
      <div class="cal-container">
        <section id="calendar">
          <div class="calText">
            <div class="calendar" ng-model="calEvents" calendar="myCalendar3" ui-calendar="uiConfig.calendar"></div>
          </div>
          </tabset>
        </section>
      </div>
    </div>
    <!--End Calendar-->

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-1 col-xs-pull-11 visible-lg visible-md">
          <div class="boxed0"></div>
          <div class="row">
            <div class="boxed1"><input class='calFilter' type="checkbox" value="Concerts" checked
                                       style="float:left; margin-left:5%"> Concerts
            </div>
          </div>
          <div class="row">
            <div class="space"></div>
          </div>
          <div class="row">
            <div class="boxed2"><input class='calFilter' type="checkbox" value="Parties" checked
                                       style="float:left; margin-left:5%"> Parties
            </div>
          </div>
          <div class="row">
            <div class="space"></div>
          </div>
          <div class="row">
            <div class="boxed3"><input class='calFilter' type="checkbox" value="Seminars" checked
                                       style="float:left; margin-left:5%"> Seminars
            </div>
          </div>
          <div class="row">
            <div class="space"></div>
          </div>
          <div class="row">
            <div class="boxed4"><input class='calFilter' type="checkbox" value="Workshops/ Classes" checked
                                       style="float:left; margin-left:5%"> Workshops/
              Classes
            </div>
          </div>
          <div class="row">
            <div class="space"></div>
          </div>
          <div class="row">
            <div class="boxed5"><input class='calFilter' type="checkbox" value="Family/Kids Outings" checked
                                       style="float:left; margin-left:5%">
              Family/Kids Outings
            </div>
          </div>
          <div class="row">
            <div class="space"></div>
          </div>
          <div class="row">
            <div class="boxed6"><input class='calFilter' type="checkbox" value="Specials" checked
                                       style="float:left; margin-left:5%"> Specials
            </div>
          </div>
          <div class="row">
            <div class="space"></div>
          </div>
          <div class="row">
            <div class="boxed7"><input class='calFilter' type="checkbox" value="Arts" checked
                                       style="float:left; margin-left:5%"> Arts
            </div>
          </div>
          <div class="row">
            <div class="space"></div>
          </div>
          <div class="row">
            <div class="boxed8"><input class='calFilter' type="checkbox" value="Sports & Wellness" checked
                                       style="float:left; margin-left:5%"> Sports &
              Wellness
            </div>
          </div>
          <div class="row">
            <div class="space"></div>
          </div>
          <div class="row">
            <div class="boxed9"><input class='calFilter' type="checkbox" value="Other" checked
                                       style="float:left; margin-left:5%"> Other
            </div>
          </div>
        </div>

      </div>
      <!--End Calendar-->
    </div>
  </div>
</section>
