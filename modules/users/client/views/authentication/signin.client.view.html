<div ng-controller="AuthenticationController">
  <div class="container-fluid">
    <div class="row">
      <div class=" col-lg-12 text-center">
        <h1 class="heading-page">Join the Community</h1>
      </div>
    </div>

    <div class="row about-middle">
      <div class="col-lg-12">
        <div class="jumbotron">
          <div class="row">
            <div class="col-lg-offset-3 col-lg-6">
              <h5 class="sign-in-intro"> Welcome back! Please enter your email
                address and password. Donâ€™t have one?
                Click on Register today!</h5>
              <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
                <fieldset>
                  <div class="form-group" show-errors>
                    <input type="text" id="username" name="username" class="form-control sign-in-input-bar"
                           ng-model="credentials.username"
                           placeholder="Username" lowercase required>
                    <div ng-messages="userForm.username.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">Username is required.</p>
                    </div>
                  </div>
                  <div class="form-group" show-errors>
                    <input type="password" id="password" name="password" class="form-control sign-in-input-bar"
                           ng-model="credentials.password"
                           placeholder="Password" required>
                    <div ng-messages="userForm.password.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">Password is required.</p>
                    </div>
                  </div>
                  <div class="text-center form-group">
                    <button type="submit" class="btn contact-submit-button">Login</button>
                    <button class="btn contact-submit-button" ui-sref="authentication.signup">Register</button>
                  </div>
                  <div class="text-center forgot-password">
                    <a class="forgot-password" ui-sref="password.forgot">Forgot your password?</a>
                  </div>
                  <alert type="danger" ng-show="error" class="text-center text-danger">
                    <span ng-bind="error"></span>
                  </alert>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
