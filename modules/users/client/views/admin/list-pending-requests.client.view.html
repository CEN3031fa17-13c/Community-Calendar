<section>
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12 text-center">
        <div class="page-header">
          <h1 class="heading-page">Pending Request List</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search"
               ng-change="figureOutItemsToDisplay()"/>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <div class="list-group">
          <a ng-repeat="superUser in pagedItems" ng-show="(superUser.requestSuperUser)"
             ui-sref="admin.view-pending-request({userId: superUser._id})" class="list-group-item">
            <h4 class="list-group-item-heading" ng-bind="superUser.username"></h4>
            <p class="list-group-item-text pull-right small" ng-bind="superUser.roles"></p>
            <p class="list-group-item-text" ng-bind="superUser.email"></p>
          </a>
        </div>

        <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength"
                    ng-model="currentPage" ng-change="pageChanged()"></pagination>
      </div>
    </div>
  </div>
</section>
