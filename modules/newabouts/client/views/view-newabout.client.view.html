<section>

  <!--button for admin editing of page-->
  <div class="pull-left" style="margin-left:20px" ng-show="vm.authentication.user.roles =='admin'">
    <a class="btn contact-submit-button" ui-sref="about-edit({ newaboutId: vm.newabout._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <!--heading of page-->
        <h1 class="heading-page" ng-bind="vm.newabout.title"></h1>
      </div>
    </div>
  </div>
  <div class="row about-middle">
    <div class="col-lg-12">
      <div class="jumbotron" style="padding:5%">
        <div class="row">
          <div class="col-md-5">
            <!--image for about description-->
              <img src="{{imageURL}}" class="img-responsive thumbnail-picture-about">
          </div>
          <div class="col-md-7">
            <div class="row">
              <div class="col-lg-12">
                <!--Description of company-->
                <h4 class="thumbnail-about-description" ng-bind="vm.newabout.textTitle + vm.newabout.text"></h4>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 text-center">
                <!--submit button for contacting the client-->
                <button ui-sref="contacts" class="contact-submit-button"><h4>Contact Us</h4></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
